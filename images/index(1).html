		function secBoard(elementID, listName, elementname, n) {
        var elem = document.getElementById(elementID);
        var elemlist = elem.getElementsByTagName(elementname);
        for (var i = 0; i < elemlist.length; i++) {
            elemlist[i].className = "li02";
            var m = i + 1;
            document.getElementById(listName + "_" + m).style.display = "none";
        }
        elemlist[n - 1].className = "li01";
        document.getElementById(listName + "_" + n).style.display = "block";
        var actionurl = "/search/keyword/10015/" + replacespace($("#searchtext").val())+"?internal_search=1";
        
				if(n==2){
						$("#searchForm").attr("action","/dqmh/web/zhidao/searchforhall.jsp");
				}else{
						$("#searchForm").attr("action",actionurl );
				}				
    }

		function getShopCar(name) {
				var cookieString = document.cookie;
				if (cookieString == "") {
						return "";
				} else {
						var firstChar, lastChar;
						firstChar = cookieString.indexOf(name);
						if (firstChar != -1) {
								firstChar += name.length + 1;
								lastChar = cookieString.indexOf(";", firstChar);
								if (lastChar == -1) {
										lastChar = cookieString.length;
								}
								return cookieString.substring(firstChar, lastChar);
						} else {
								return "";
						}
				}
		}

		function submitsearch(){
        var searchurl = document.getElementById("searchForm").action;

				if(searchurl.indexOf("keyword") != -1 ){
            var keyword = $("#searchtext").val();
            var searchurl = "/search/keyword/10015/" + replacespace(keyword)+"?internal_search=1";

        		$("#searchForm").attr("action",searchurl );
        }
        
        document.getElementById("searchForm").submit();                								
		}

		function replacespace(str){

        var regS = new RegExp("\\s+","g");
        var nstr="";
        if(str!=null && str!=undefined){
             nstr = $.trim(str);
             nstr = nstr.replace(regS,"+");
        }
        return nstr;
    }
