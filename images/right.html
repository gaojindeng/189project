<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>欢go官方网站</title>
<link rel="stylesheet" type="text/css" href="indexright.css">
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
 <script type="text/javascript">
	 function logout(){
		 window.top.location.href = "/login/logout.do";	
		}
	 function getUrlParam(name){
		    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		    if (r!=null) return unescape(r[2]); return null; //返回参数值
		}
	 function setCookie(name,value)
	 {
	 var Days = 30;
	 var exp = new Date();
	 exp.setTime(exp.getTime() + Days*24*60*60*1000);
	 document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString() + ";path=/;domain=.189.cn";
	 }
 </script>
</head>
 <body style="width: 120px;margin: 0;padding: 0;background: #ff8200;">
 <div id="unLoginShow" style="">
  <ul class="fr f14 cf_a pt15">
	<li class="fl pt1 header_d2_bt_logo">
	</li>
	<li class="fl ml8 unl_a">
	<a href="http://www.189.cn/login/index/ecs.do" target="_top" id="loginJT">登录</a>
	</li>
	<li class="fl cf ml4 mr4 f14 pt2-7">|</li>
	<li class="fl unl_a">
	<a href="http://login.189.cn/reg" target="_top" id="userreg_link">注册</a>
	</li>
	</ul>
 </div>
 
 <div id="loginShow" style="display:none;">
    <ul class="fr f14 cf_a pt15">
     <li class="fl ml8 unl_a">
	     <a href="javascript:void(0)" style="text-decoration: none;">已登录 &nbsp;</a>
	 </li>
	 <li class="fl unl_a">
	     <a href="javascript:void(0);" onclick="logout()" id="userreg_link"> [退出]</a>
	 </li>
    </ul>
 </div>
  
<script type="text/javascript">
    $(function(){
    	var cd_val = getUrlParam("cd");
    	if(cd_val !=null ){
    		//$.cookie('cityCode', cd_val,{ expires: 30,path: '/' ,domain:'.189.cn'});
    		setCookie("cityCode",cd_val);
    	}
        $.ajax({
            type:"GET",
            url:"/login/index.do",
            dataType:"json",
            timeout : 1000,
            success:function(data){
                if(data.code==0 && data.dataObject.nickName != '' && data.dataObject.nickName != undefined){
                    $("#loginShow").show();
                } else{
                    $("#loginJT").attr("href",data.dataObject.loginUrl);
                    $("#userreg_link").attr("href",data.dataObject.regUrl);
                    $("#unLoginShow").show();
                }
            },
            error:function(){
                $("#unLoginShow").show();
            }
        });
    });
    
</script>
</body></html>
